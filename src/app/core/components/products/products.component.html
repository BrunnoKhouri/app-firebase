<section class="page__header is-primary">
    <div class="container__mobile">
        <!-- page__heading -->
        <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center center" class="page__heading">
            <h3 fxFlex="100" class="page__title">Gerenciar Produtos</h3>
            <p fxFlex="100" class="page__subtitle">Adicione, remova ou edite os Produtos.</p>
        </div>
    </div>
</section>
<section class="page__content configuration" fxLayout="row" fxLayoutAlign="center center">
    <div class="card__table">
        <div fxlayout="row" fxLayoutAlign="none center" class="users__list">
            <p class="list__title"><strong>Produtos</strong></p>
            <button mat-raised-button (click)="navigateToHome()">
                Voltar Home
            </button>
        </div>

        <mat-card>
            <table mat-table class="full-width-table" [dataSource]="products">
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let row">{{row.id}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let row">{{row.name}}</td>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>Preço</th>
                    <td mat-cell *matCellDef="let row">{{row.price | currency:'BRL'}}</td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Ações</th>
                    <td mat-cell *matCellDef="let row">
                        <a (click)="navigateToProductUpdate(row)" class="edit">
                            <mat-icon class="material-icons">edit</mat-icon>
                        </a>
                        <a (click)="navigateToProductDelete(row)" class="delete">
                            <mat-icon class="material-icons">delete</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card>
        <div class="content-buttons">
            <button mat-raised-button (click)="navigateToProductCreate('0ms', '0ms')">
                Novo Produto
            </button>
        </div>
    </div>
</section>
