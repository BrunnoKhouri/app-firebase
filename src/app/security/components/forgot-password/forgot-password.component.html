<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>
<form [formGroup]="loginForm">
  <h3>Reset Password</h3>

  <label for="username">Email:</label>
  <input type="text" placeholder="Email" formControlName="email" >
  <button (click)="forgotPassword()" type="submit">Log In</button>

  <div (click)="goToLogin()">
    <span>Go back to ? <span>Log In</span></span>
  </div>
</form>
